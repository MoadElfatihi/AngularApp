<table class=" table table-hover">
  <thead>
    <th scope="col">id </th>
    <th scope="col">departement name</th>
    <th scope="col">description</th>
    <th scope="col">code</th>
  </thead>
  <tbody>
      <tr *ngFor="let dept of departements | async"[id]="dept.id">
        <td>{{dept.id}}</td>
        <td>{{dept.name}}</td>
        <td>{{dept.description}}</td>
        <td>{{dept.code}}</td>
      </tr>
  </tbody>
</table>

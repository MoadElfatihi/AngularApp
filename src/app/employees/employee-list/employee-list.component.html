<table class="table table-hover">
  <thead>
    <th scope="col">id</th>
    <th scope="col">full Name</th>
    <th scope="col">position</th>
    <th scope="col">employee code</th>
    <th scope="col">mobile</th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees | async"[id]="emp.id">
      <td>{{emp.id}}</td>
      <td>{{emp.fullName}}</td>
      <td>{{emp.position}}</td>
      <td>{{emp.empCode}}</td>
      <td>{{emp.mobile}}</td>
    </tr>
  </tbody>
</table>
